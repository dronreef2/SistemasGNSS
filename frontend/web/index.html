<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GeoSat Gateway - Mapa RBMC</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoSgLibJE40N9s=" crossorigin="" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div id="app">
    <aside class="sidebar">
      <h1>GeoSat</h1>
      <section>
        <label for="estacaoSelect">Estação GNSS</label>
        <select id="estacaoSelect"><option value="" disabled selected>Carregando...</option></select>
      </section>
      <section class="date-picker">
        <h2>Data</h2>
        <div class="row">
          <label>Ano</label><input type="number" id="anoInput" min="1995" max="2100" />
        </div>
        <div class="row">
          <label>Dia Juliano</label><input type="number" id="diaInput" min="1" max="366" />
        </div>
        <div class="quick-buttons">
          <button id="btnHoje">Hoje</button>
          <button id="btnOntem">Ontem</button>
        </div>
      </section>
      <section class="downloads">
        <h2>Downloads</h2>
        <button id="btnRelatorio" disabled>Relatório PDF</button>
        <button id="btnRinex2" disabled>RINEX2 (15s)</button>
      </section>
      <section id="metadados" class="metadados">
        <h2>Metadados</h2>
        <div class="placeholder">Selecione uma estação...</div>
      </section>
    </aside>
    <main class="main">
      <div id="map"></div>
      <div class="panel">
        <h2>Gráficos</h2>
        <canvas id="snrChart" height="150"></canvas>
        <canvas id="posChart" height="150"></canvas>
      </div>
    </main>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>

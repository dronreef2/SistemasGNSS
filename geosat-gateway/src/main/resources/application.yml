server:
  port: 8080
spring:
  application:
    name: geosat-gateway
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: geosat-gateway
      environment: ${SPRING_PROFILES_ACTIVE:development}
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
    prometheus:
      enabled: true

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] [%X{correlationId}] %-5level %logger{36} - %msg%n"
  level:
    root: INFO
    com.geosat.gateway: DEBUG

resilience4j:
  retry:
    instances:
      rbmcClient:
        max-attempts: 4
        wait-duration: 500ms
        enable-exponential-backoff: true
        exponential-backoff-multiplier: 2
  circuitbreaker:
    instances:
      rbmcClient:
        slidingWindowSize: 20
        failureRateThreshold: 50
        waitDurationInOpenState: 30s

rbmc:
  circuitBreaker:
    waitOpenSeconds: 30  # Usado para header Retry-After quando o CB está OPEN

---
# Perfil Docker
spring:
  config:
    activate:
      on-profile: docker
  data:
    redis:
      host: redis
      port: 6379

logging:
  level:
    root: INFO
    com.geosat
